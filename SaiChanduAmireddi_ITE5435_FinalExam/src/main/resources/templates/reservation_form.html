<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reservation Form</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #e1bee7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-wrapper {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4a148c;
      font-size: 28px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #7b1fa2;
      outline: none;
      box-shadow: 0 0 5px rgba(123, 31, 162, 0.3);
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #7b1fa2;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>
<div class="form-wrapper">
  <h2>Reservation Form</h2>
  <form th:action="@{/reservations/submit}" method="post">

    <div class="form-group">
      <label>First Name:</label>
      <input type="text" name="firstName" required />
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" name="lastName" required />
    </div>

    <div class="form-group">
      <label>Address:</label>
      <input type="text" name="address" required />
    </div>

    <div class="form-group">
      <label>No of Passengers:</label>
      <input type="number" name="passengerCount" min="1" required />
    </div>

    <div class="form-group">
      <label>Select Class:</label>
      <select name="travelClass" required>
        <option value="Economy">Economy</option>
        <option value="Premium">Premium</option>
        <option value="Business">Business</option>
      </select>
    </div>

    <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" name="phone" required />
    </div>

    <div class="form-group">
      <label>Date of Departure:</label>
      <input type="text" name="departureDateTime" placeholder="yyyy-MM-dd HH:mm" required />
    </div>

    <div class="form-group">
      <button type="submit">Submit</button>
    </div>

  </form>
</div>
</body>
</html>
